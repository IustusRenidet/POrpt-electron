<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POrpt - Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-header text-center bg-dark text-white">
            <h3 class="mb-0">POrpt</h3>
            <small>Control inteligente de Pedidos, Remisiones y Facturas</small>
          </div>
          <div class="card-body">
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" type="text" class="form-control" placeholder="admin" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" class="form-control" placeholder="569OpEGvwh'8" required>
              </div>
              <div class="d-grid gap-2">
                <button id="loginButton" type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
            <div class="mt-3 small text-muted">
              <p class="mb-1">• El usuario administrador puede crear, editar y eliminar usuarios.</p>
              <p class="mb-0">• Después de iniciar sesión selecciona empresa y PO para ver el dashboard interactivo.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="alerts" class="toast-container position-fixed top-0 end-0 p-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
