<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POrpt - Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-dark text-white position-relative text-center">
            <h3 class="mb-0">POrpt</h3>
            <p class="mb-0 small text-white-50">Panel de reportes y consumo de pedidos</p>
            <button
              type="button"
              class="info-icon-button"
              data-bs-toggle="popover"
              data-bs-trigger="hover focus"
              data-bs-placement="left"
              data-bs-custom-class="info-popover"
              data-bs-title="¿Necesitas ayuda?"
              data-bs-html="true"
              data-bs-content="<p class='mb-2'>El usuario administrador puede crear, editar y eliminar usuarios.</p><p class='mb-0'>Después de iniciar sesión selecciona empresa y PO para ver el dashboard interactivo.</p>"
              aria-label="Mostrar indicaciones de inicio de sesión"
            >
              <span aria-hidden="true">ℹ</span>
            </button>
          </div>
          <div class="card-body">
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" type="text" class="form-control" placeholder="Usuario" required>
                <div class="invalid-feedback">Escribe tu usuario para continuar.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" class="form-control" required>
                <div class="invalid-feedback">La contraseña es obligatoria.</div>
              </div>
              <div class="d-grid gap-2">
                <button id="loginButton" type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="alerts" class="toast-container position-fixed top-0 end-0 p-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
