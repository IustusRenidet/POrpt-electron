<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POrpt - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>POrpt Login</h3>
          </div>
          <div class="card-body">
            <input id="username" placeholder="Usuario (admin)" class="form-control mb-2">
            <input id="password" type="password" placeholder="Contraseña" class="form-control mb-2">
            <button onclick="login()" class="btn btn-primary w-100">Iniciar Sesión</button>
          </div>
        </div>
        <div id="alerts" class="position-fixed top-0 end-0 p-3" style="z-index: 11"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
